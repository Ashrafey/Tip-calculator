<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <!-- //bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- logo -->
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/018/972/682/original/calculator-3d-application-icon-png.png" type="image/x-icon">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-primary mt-5 text-center ">Tip Calculator</h2>
                <form class="border p-5 border-primary mt-4">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label text-white">Bill Amount</label>
                      <input type="" class="form-control " placeholder="₹" id="amount" >
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label text-white" >Tip Percentage</label>
                      <input type="text" class="form-control" id="percent" placeholder="%" >
                    </div >
                  <div class="text-center d-flex display-content-evenly ">
                      <button type="button" class="btn btn-primary ms-5 " onclick="submitt()">Calculate</button>
                      <button type="button" class="btn btn-primary ms-3" onclick="clearrr()">Clear</button>
                </div>
                    <br>
                    <h5 class="mt-1 text-primary text-center " id="TT">  <span class="text-danger" id="totalBill"> </span></h5>
                  </form>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>
    <script>
      function submitt(){
        var inputAmount = amount.value
        var inputPercent = percent.value
        if(inputAmount=="" ){
            totalBill.innerHTML = "please enter the bill amount "
            // alert("please enter the bill amount ")
        }else{
            if(percent.value==""){
                totalBill.innerHTML = "please enter the tip"
                // alert("please enter the tip")
            }else{
                var percentageOut =  (inputPercent/100)*inputAmount
        var output = percentageOut.toFixed(1)
        var TTT = TT.innerHTML
        totalBill.innerHTML = "Total Bill :" + " "+output + " " + "₹"
            }
        }
      }

      function clearrr(){
        // var inputAmount = amount.value
        amount.value =""
        percent.value =""
        totalBill.innerHTML = " " 
      }
    </script>
</body>
</html>
